      <SELECT NAME="city">

<script language="JavaScript" type="text/javascript">
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.open("GET","area.xml",false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;
	var x=xmlDoc.getElementsByTagName("regional");
	//生成区域的选择菜单
	for (i=0;i<x.length;i++)
	  {
		  if (x[i].getElementsByTagName("valid")[0].childNodes[0].nodeValue==1)
		  {
				var option=document.createElement("option");
				option.text = x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue; 
				option.value = x[i].getElementsByTagName("datafile")[0].childNodes[0].nodeValue;
				document.form1.province.options.add(option);	  
		  }
	  }
</script>
